<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>search by id</title>
</head>
<body>
	<h1>Search for a person by id</h1>
	<form action="#" method="post" th:action="@{/searchpersonbyid}" th:object="${person}">
		
	<table>
		<tr> 
			<td>ID :</td>
			<td><input type = "text" th:field="*{personId}" class = "form-control" 
				placeholder = "Enter ID"></input></td>
		</tr>
	</table>
	<button type="submit">Search</button> 
	</form>
	
	<form action="#" method="get" th:action="@{/backtosearchpersons}">
		<span><input type="submit" th:value="Back"></input></span>
	</form>	
	
</body>
</html>
