<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head> <title>Login</title></head>
<body>
<h1>Login Page</h1>
<form action="#" method="post" th:action="@{/login}" th:object="${person}">
		
	<table>
	<tr> 
	<td>Email:</td>
	<td><input type = "text" th:field="*{emailaddress}" class = "form-control" placeholder = "Enter your email address"></td>
	</tr>
	<tr> 
	<td>Password:</td>
	<td><input type = "password" th:field="*{password}" class = "form-control" placeholder = "Enter your password"></td>
	</tr>
	
	</table>
	<button type="submit">Login</button> 
</form>
</body>
</html>
