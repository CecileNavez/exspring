<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>search by name</title>
</head>
<body>
	<h1>Search for a course by Short Title</h1>
	<form action="#" method="post" th:action="@{/searchcoursebyname}" th:object="${course}">
		
	<table>
		<tr> 
			<td>Short Title :</td>
			<td><input type = "text" th:field="*{shortTitle}" class = "form-control" 
				placeholder = "Enter short title"></input></td>
		</tr>
	</table>
	<button type="submit">Search</button> 
	</form>
	
	<form action="#" method="get" th:action="@{/backtosearchforcourses}">
		<span><input type="submit" th:value="Back"></input></span>
	</form>	
	
</body>
</html>
